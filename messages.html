<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages - Pass the Pages</title>
  <link rel="icon" href="img/book-icon.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .chat-box {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Navbar (Dynamically Loaded) -->
  <div id="navbar-container"></div>

  <div>
    <h4 style="text-align: center; color: rgb(22, 60, 95) ;  margin-bottom: -30px;
    font-weight: 600;
    color: rgb(14, 45, 79);">Chat</h4>
  </div>

  <div class="messenger-container">
    <!-- Sidebar: Recipient List -->
    <div class="messenger-sidebar">
      <h6>Select a User</h6>
      <select id="recipientSelect" class="browser-default">
        <option value="" disabled selected>Select a user</option>
        <!-- Options added dynamically -->
      </select>
    </div>
  
    <!-- Chat Area -->
    <div class="messenger-chat-area">
      <div id="chatBox" class="messages-list"></div>
  
      <!-- Message Input Area -->
      <div class="messenger-input-area">
        <input id="messageInput" type="text" placeholder="Type a message..." />
        <button class="send-message-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  
        <!-- Footer -->
        <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
