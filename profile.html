<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .profile-card {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 12px;
      background: #f9f9f9;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Navbar (Dynamically Loaded) -->
  <div id="navbar-container"></div>


  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <h5 id="profileName">User Profile</h5>
        <p></p>
        <div class="profile-image">
          <img src="/img/user-default.png" alt="Profile Picture" id="profilePic">
        </div>
        <div class="profile-info">
          <p id="username"><strong>@username</strong></p>
        </div>
      </div>
  
      <div class="profile-details">
        <h6>Profile Information</h6>
        <div class="profile-details-item">
          <strong>First Name:</strong> <span id="firstName">Loading...</span>
        </div>
        <div class="profile-details-item">
          <strong>Last Name:</strong> <span id="lastName">Loading...</span>
        </div>
        <div class="profile-details-item">
          <strong>Email:</strong> <span id="email">Loading...</span>
        </div>
      </div>
  
      <div class="bio-section">
        <h6>Bio</h6>
        <p id="bio">This user has not set a bio yet.</p>
      </div>
  
      <div class="actions">
        <button class="logout-btn btn red" onclick="logout()">Logout</button>
        <button class="edit-btn btn blue" onclick="window.location.href='editProfile.html'">Edit Profile</button>
      </div>
    </div>
  </div>
  
  
  

  <div id="footer-placeholder"></div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
