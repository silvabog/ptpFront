<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Pass the Pages</title>
  <link rel="icon" href="img/book-icon.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar (Dynamically Loaded) -->
  <div id="navbar-container"></div>

  <!-- Signup Form -->
  <div class="auth-container">
    <h4>Sign up</h4>
    <form id="registerForm">
      <div class="input-field">
        <label for="regFirstName">First Name</label>
        <input type="text" id="regFirstName" placeholder="First Name" required>
      </div>
      <div class="input-field">
        <label for="regLastName">Last Name</label>
        <input type="text" id="regLastName" placeholder="Last Name" required>
      </div>
      <div class="input-field">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" placeholder="Email" required>
      </div>
      <div class="input-field">
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" placeholder="Username" required>
      </div>
      <div class="input-field">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" placeholder="Password" required>
      </div>
      <button type="submit" class="btn-auth">Sign up</button>
    </form>
    <p id="registerMessage" class="auth-message"></p>
    <a href="login.html" class="auth-link">Already have an account? Log in!</a>
  </div>

        <!-- Footer -->
        <div id="footer-placeholder"></div>

  <!-- Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>

</body>
</html>
